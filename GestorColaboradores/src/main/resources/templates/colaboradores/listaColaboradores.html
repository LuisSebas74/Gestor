<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/estilos.css">
<script src="https://kit.fontawesome.com/41bcea2ae3.js"
	crossorigin="anonymous"></script>
<title>Colaboradores</title>
<!-- th:include="header.html" -->
</head>

<body id="body">
	<div th:include="menu.html"></div>

	<main>
		<div class="grid-container">
			<span>
				<h3 class="mat-h1">COLABORADORES</h3>
			</span>

			<div class="input-container">
				<div class="row">
			<div class="d-flex flex-row-reverse">
						<div class="input-container">
							<form action="/asignaciones/vistas/listar" method="get">
								<input type="button" class="btn btn-secondary" value="Regresar"
									onclick="location='/colaboradores/vistas/listar'"> <input
									type="text" id="search" placeholder="Titulo iniciativa"
									value="" name="tituloIniciativa" maxlength="15"><i
									class="bi bi-search" id="buscar"></i> <input type="submit"
									value="Buscar" class="btn btn-primary">

							</form>
						</div>
					</div>
					<div class="col order-first">
						<button id="btn-agregar" class="btn btn-primary"
							onclick="location='/colaboradores/vistas/registrar'">
							<i class="bi bi-plus-circle"></i> AGREGAR
						</button>

					</div>
				</div>
			</div>

			<mat-grid-list cols="1"> <mat-grid-tile>
			<mat-card class="dashboard-card"> <!--  <input type="search" style="width: 20%;" > <i class="bi bi-search"></i>-->
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Nombre</th>
						<th scope="col">Numero de empleado</th>
						<th scope="col">Centro al que pertenece</th>
						<th scope="col">Skills</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="colaborador: ${listaColaboradores}"
						data-bs-toggle="modal" data-bs-target="#exampleModal">

						<td th:text="${colaborador.idColaborador}"
							th:attr="onclick='seleccionarFila(\'' + ${colaborador.idColaborador} + '\')'">
						</td>
						<td th:text="${colaborador.nombre}"
							th:attr="onclick='seleccionarFila(\'' + ${colaborador.idColaborador} + '\')'">
						</td>
						<td th:text="${colaborador.numColaborador}"
							th:attr="onclick='seleccionarFila(\'' + ${colaborador.idColaborador} + '\')'">
						</td>
						<td th:text="${colaborador.tituloCentro}"
							th:attr="onclick='seleccionarFila(\'' + ${colaborador.idColaborador} + '\')'">
						</td>
						<td th:text="${colaborador.skills}"></td>
						<td><button id="btn-eliminar" class="btn btn-danger"
								th:attr="onclick='eliminaColaborador(\'' + ${colaborador.idColaborador} + '\')'">
								<i class="bi bi-plus-circle"></i> Eliminar
							</button></td>
					</tr>

				</tbody>
			</table>
		</div>
		</div>
		</mat-card>
		</mat-grid-tile>
		</mat-grid-list>
		</div>
	</main>
	<script src="/js/menu.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/validaciones.js"></script>

</body>

</html>
