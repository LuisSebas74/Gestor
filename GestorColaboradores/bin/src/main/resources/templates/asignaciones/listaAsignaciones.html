<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/estilos.css">
<script src="https://kit.fontawesome.com/41bcea2ae3.js"
	crossorigin="anonymous"></script>
<title>Colaboradores</title>
<!-- th:include="header.html" -->
</head>

<body id="body">

	<div th:include="menu.html"></div>
	<main>
		<div class="grid-container">
			<span>
				<h1 class="mat-h1">ASIGNACIONES</h1>
			</span>

			<div class="input-container">
				<div class="row">
					<div class="d-flex flex-row-reverse">
						<div class="input-container">
							<form action="/asignaciones/vistas/listar" method="get">
								<input type="button" class="btn btn-secondary" value="Regresar"
									onclick="location='/asignaciones/vistas/listar'"> <input
									type="text" id="search" placeholder="Titulo iniciativa"
									value="" name="tituloIniciativa" maxlength="15"><i
									class="bi bi-search" id="buscar"></i> <input type="submit"
									value="Buscar" class="btn btn-primary">

							</form>
						</div>
					</div>

					<div class="col order-first">

						<button id="btn-agregar" class="btn btn-primary"
							onclick="location='/asignaciones/vistas/registrar'">
							<i class="bi bi-plus-circle"></i> ASIGNAR
						</button>
					</div>
					<div class="col order-first">
						&nbsp;
						<!--<select class="select2 btn-primary">
							<option selected>ESTATUS</option>
							<option value="1">ASIGNADO</option>
							<option value="2">NO ASIGNADO</option>
						</select>-->
					</div>

				</div>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>ID</th>
						<th scope="col">Nombre Iniciativa</th>
					</tr>
				</thead>
			</table>

			<div class="accordion accordion-flush" id="accordionFlushExample">
				<div th:each="asignacion: ${listaAsignaciones}"
					class="accordion-item">
					<h2 class="accordion-header"
						th:id="'flush-heading' + ${asignacion.iniciativa.contador}">
						<button class="accordion-button collapsed" type="button"
							data-bs-toggle="collapse"
							th:data-bs-target="'#flush-collapse' + ${asignacion.iniciativa.contador}"
							aria-expanded="false"
							th:aria-controls="'flush-collapse' + ${asignacion.iniciativa.contador}">
							<table class="table table-striped">
								<tbody>
								<thead>
									<tr>
										<th style="width: 10%"></th>
										<th style="width: 20%"></th>
										<th style="width: 70%" scope="col"></th>
									</tr>
								</thead>

								<tr>
									<td th:text="${asignacion.iniciativa.contador}" scope="col"></td>
									<td th:text="${asignacion.iniciativa.folio}" scope="col"></td>
									<td th:text="${asignacion.iniciativa.tituloIniciativa}"
										scope="col"></td>
								</tr>
								</tbody>

							</table>
						</button>
					</h2>
					<div th:id="'flush-collapse' + ${asignacion.iniciativa.contador}"
						class="accordion-collapse collapse"
						th:aria-labelledby="'flush-heading' + ${asignacion.iniciativa.contador}"
						data-bs-parent="#accordionFlushExample">
						<div class="accordion-body">
							<table class="table table-striped">
								<thead>
									<tr>
										<th colspan="6">Colaboradores asignados</th>
									</tr>
									<tr>
										<th scope="col">#</th>
										<th scope="col">Num. Empleado</th>
										<th scope="col">Nombre</th>
										<th scope="col">Centro</th>
										<th scope="col">Skills</th>
										<th scope="col">% asignado</th>
										<th scope="col">Modificacion</th>
									</tr>
								</thead>
								<tbody th:utext="${asignacion.listaColaboradore}">

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>
	</main>
	<script src="/js/menu.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/funciones.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.js"
		integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
		crossorigin="anonymous"></script>

</body>

</html>
