    <main>
       
        <div class="grid-container">

          
          
            <div class="grid-container">
              <span><h1 class="mat-h1">INICIATIVAS</h1></span> 
             
                         <div class="container" >
                           <div class="row">
                             <div class="col order-last">
                                 <div class="input-container">
                               <input type="text" id="search" placeholder="Buscar" ><i class="bi bi-search" id="buscar"></i>
                                 </div>
                             </div>
                        
                             <div class="col order-first">
                             
                       <button id="btn-agregar" class="btn btn-primary" onclick="location='finiciativas.html'"><i class="bi bi-plus-circle"></i> AGREGAR</button> 
                             </div>
                             <div class="col order-first">
                              
                               <select class="select1 btn-primary">
                                 <option selected>TIPO</option>
                                 <option value="1">One</option>
                                 <option value="2">Two</option>
                                 <option value="3">Three</option>
                               </select>
             
                               <select class="select2 btn-primary">
                                 <option selected>ESTATUS</option>
                                 <option value="1">One</option>
                                 <option value="2">Two</option>
                                 <option value="3">Three</option>
                               </select>
                   
                             </div>
                         
                           </div>
                         </div>
                    
                 
             
               <mat-grid-list cols="1">
                 <mat-grid-tile>
                   
                  
                   <mat-card class="dashboard-card">
             
                 <!--  <input type="search" style="width: 20%;" > <i class="bi bi-search"></i>-->  
                 
             
                 
             
                     <table class="table">
                       <thead>
                         <tr >
                           <th scope="col">#</th>
                           <th scope="col">ID</th>
                           <th scope="col">Nombre</th>
                           <th scope="col">Porcentaje de avance</th>
                           <th scope="col"> </th>
                         </tr>
                       </thead>
                       <tbody>
                         
                         <tr data-bs-toggle="modal" data-bs-target="#exampleModal">
                           <th scope="row">1</th>
                           <td>001</td>
                           <td>INICIATIVA GESTOR</td>
                           <td>    
                             <div class="progress progress-xs progress-striped active">
                               <div class="progress-bar bg-primary" style="width: 30%"></div>
                             </div>
                           </td>
                           <td><span class="badge bg-primary">30%</span></td>
                         </tr>
                       
                         <tr>
                           <th scope="row">2</th>
                           <td>002</td>
                           <td>INICIATIVA GESTOR</td>
                           <td>
                             <div class="progress progress-xs progress-striped active">
                               <div class="progress-bar bg-primary" style="width: 70%"></div>
                             </div>
                           </td>
                           <td><span class="badge bg-primary">70%</span> </td>
                         </tr>
                         <tr>
                           <th scope="row">3</th>
                           <td>003</td>
                           <td>INICIATIVA GESTOR</td>
                           <td>
                             <div class="progress progress-xs progress-striped active">
                               <div class="progress-bar bg-primary" style="width: 10%"></div>
                             </div>
                           </td>
                           <td>
                            <span class="badge bg-primary"> 10%</span></td>
                         </tr>
                       </tbody>
             
             
             
                     </table>
                     <!-- Button trigger modal -->
             
                  
                     
                     <!-- Modal -->
                     
                     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="false">
                       <div class="modal-dialog">
                         <div class="modal-content">
                           <div class="modal-header">
                             <h5 class="modal-title" id="exampleModalLabel">INICIATIVAS</h5>
                             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                           </div>
                           <div class="modal-body">
                              <!-- Contenido de modal en acordion Registro-->
                               <div class="accordion-item">
                             <h2 class="accordion-header" id="headingOne">
                               <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                 REGISTRO
                               </button>
                             </h2>
                             <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                               <div class="accordion-body">
                                 <form>
                                   <div class="mb-3">
                                     <label for="exampleInputEmail1" class="form-label">Nombre iniciativa</label>
                                     <input type="input" class="form-control" name="Niniciativa" id="Niniciativa" aria-describedby="Niniciativa">
                                   </div>
                                   
                                 </form>
                               </div>
                             </div>
                              <!-- contenido de Fechas-->
                              <div class="accordion-item">
                               <h2 class="accordion-header" id="headingTwo">
                                 <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                   FECHAS
                                 </button>
                               </h2>
                               <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                 <div class="accordion-body">
                                   <form>
                                     <div class="mb-3">
                                       <label for="Fregistro" class="form-label">Fecha de registro</label>
                                       <input type="date" class="form-control" name="Fregistro" id="Fregistro" aria-describedby="Fregistro">
                                     </div>
                               
                                 
                                     <button type="submit" class="btn btn-primary">Enviar</button>
                                   </form>
                                 </div>
                               </div>
                             </div>
                             <!--Form descripcion-->
                             <div class="accordion-item">
                               <h2 class="accordion-header" id="headingThree">
                                 <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                   DESCRIPCION
                                 </button>
                               </h2>
                               <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                 <div class="accordion-body">
                                   <form>
                                     <div class="mb-3">
                                       <label for="Descripcion" class="form-label">Descripción</label>
                                       <input type="input" class="form-control" name="Descripcion" id="Descripcion" aria-describedby="Descripcion">
                                     </div>
                                     <div class="mb-3">
                                       <label for="Tipo" class="form-label">Tipo</label>
                                       <input type="input" class="form-control" name="Tipo" id="Tipo" aria-describedby="Tipo">
                                     </div>
             
                                     <button type="submit" class="btn btn-primary">Enviar</button>
                                   </form>
                                   
                                 </div>
                               </div>
                             </div>
                               
             
                           </div>
                          
                             
                           </div>
                           <div class="modal-footer">
                             <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                             <button type="button" class="btn btn-primary"><i class="bi bi-file-earmark-arrow-down-fill"></i></button>
                             <button type="button" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                             <button type="button" class="btn btn-primary"><i class="bi bi-trash-fill"></i></button>
                           </div>
                         </div>
                       </div>
                     </div>
                     
                     
                     
                     
                     
                   </mat-card>
                 </mat-grid-tile>
               </mat-grid-list>
             
             
             </div>
             
          
    
          </div>
